<body>
<!--<div th:include="user/header :: header"></div>-->
<div class="py-container logoArea">
    <a href="/user/index" class="logo"></a>
</div>
<div class="loginmanage">

    <div class="py-container">
        <h4 class="manage-title" style="text-align: center">运营商管理后台</h4>
        <div class="loginform">
            <ul class="sui-nav nav-tabs tab-wraped" style="text-align: center">
                <h3>账户登录</h3>
            </ul>
            <div class="tab-content tab-wraped">
                <div id="profile" class="tab-pane  active">
                    <div class="input-xfat sui-text-danger" style="text-align: center" th:text="${msg}"></div>
                    <form class="sui-form" action="/operate/login" method="post" id="loginform">
                        <!--<div style="-->
                                <!--position: relative;-->
                                <!--background: #ffebeb;-->
                                <!--color: #e4393c;-->
                                <!--border: 1px solid #faccc6;-->
                                <!--padding: 3px 10px 3px 40px;-->
                                <!--line-height: 15px;-->
                                <!--height: auto;-->
                                <!--display:none;-->
                                <!--" th:if="${msg}" th:text="${msg}">-->
                        <!--</div>-->
                        <div class="input-prepend"><span class="add-on loginname"></span>
                            <input name="username" type="text" placeholder="邮箱/用户名/手机号"
                                   class="span2 input-xfat">
                        </div>
                        <div class="input-prepend"><span class="add-on loginpwd"></span>
                            <input id="prependedInput" name="password" type="password" placeholder="请输入密码"
                                   class="span2 input-xfat">
                        </div>
                        <div class="logined">
                            <input type="submit" class="sui-btn btn-block btn-xlarge btn-danger" value="登&nbsp;&nbsp;录"/>
                        </div>
                    </form>
                    <span class="register"><a href="/operate/register.html">立即注册</a></span>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>

</div>
