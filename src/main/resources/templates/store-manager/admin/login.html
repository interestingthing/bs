<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>武功县粗布电商平台，欢迎登录</title>
    <link rel="icon" href="assets/img/favicon.ico">

    <link rel="stylesheet" type="text/css" href="../../../static/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/pages-login-manage.css"/>
    <!--<link rel="stylesheet" type="text/css" href="../../../static/css/pages-shoplogin.css"/>-->
    <script type="text/javascript" src="../../../static/js/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../../../static/js/plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../../static/js/plugins/jquery.easing/jquery.easing.min.js"></script>
    <script type="text/javascript" src="../../../static/js/plugins/sui/sui.min.js"></script>
    <script type="text/javascript" src="../../../static/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="../../../static/js/pages/shoplogin.js"></script>

    <script type="text/javascript" src="../../../static/js/base.js"></script>
    <script type="text/javascript" src="../../../static/js/service/loginService.js"></script>
    <script type="text/javascript" src="../../../static/js/service/sellerService.js"></script>
    <script type="text/javascript" src="../../../static/js/controller/baseController.js"></script>
    <script type="text/javascript" src="../../../static/js/controller/sellerController.js"></script>

</head>

<body ng-app="wgxcb" ng-controller="sellerController">
<!--<div th:include="user/header :: header"></div>-->
<div class="py-container logoArea">
    <a href="/user/index" class="logo"></a>
</div>
<div class="loginmanage">
    <h4 class="manage-title" style="text-align: center">商家后台</h4>
    <!--head-->

    <!--loginArea-->
    <div class="loginform">
        <ul class="sui-nav nav-tabs tab-wraped" style="text-align: center">
            <h3>账户登录</h3>
        </ul>

        <div class="tab-content tab-wraped">
            <div id="profile" class="tab-pane  active">
                <div class="input-xfat sui-text-danger" style="text-align: center" th:text="${msg}"></div>
                <div id="loginMsg" style="
                                position: relative;
                                background: #ffebeb;
                                color: #e4393c;
                                border: 1px solid #faccc6;
                                padding: 3px 10px 3px 40px;
                                line-height: 15px;
                                height: auto;
                                display:none;
                                " th:text="${msg}">
                </div>
                <form class="sui-form" method="post" id="loginform">

                    <div class="input-prepend"><span class="add-on loginname"></span>
                        <input ng-model="store.loginname" name="loginname" type="text" placeholder="用户名"
                               class="span2 input-xfat">
                    </div>
                    <div class="input-prepend"><span class="add-on loginpwd"></span>
                        <input ng-model="store.password" id="prependedInput" name="password" type="password" placeholder="请输入密码"
                               class="span2 input-xfat">
                    </div>
                    <div class="logined">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="log()"
                           >登&nbsp;&nbsp;录</a>
                    </div>
                </form>
                <span class="register"><a href="/store/register.html">立即入驻</a></span>
            </div>
        </div>
    </div>
    <!--foot-->

</div>
<div th:include="user/footer :: footer"></div>


</body>

</html>
