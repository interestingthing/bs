<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>商家入驻申请</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/pages-register.css"/>

    <script type="text/javascript" src="../../../static/js/plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript" src="../../../static/js/base.js"></script>
    <script type="text/javascript" src="../../../static/js/service/loginService.js"></script>
    <script type="text/javascript" src="../../../static/js/service/sellerService.js"></script>
    <script type="text/javascript" src="../../../static/js/controller/baseController.js"></script>
    <script type="text/javascript" src="../../../static/js/controller/sellerController.js"></script>
</head>

<body ng-app="wgxcb" ng-controller="sellerController">
<div class="py-container">
    <a href="/user/index" class="logo"></a>
</div>
<div class="register py-container ">
    <!--head-->

    <!--register-->
    <div class="registerArea">
        <h3>商家入驻申请<span class="go">我有账号，去<a href="/store/login.html" >登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">

                <div class="control-group">
                    <label class="control-label">登陆名（不可修改）：</label>
                    <div class="controls">
                        <input type="text" placeholder="登陆名" ng-model="entity.loginname" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">登陆密码：</label>
                    <div class="controls">
                        <input type="password" placeholder="登陆密码" ng-model="entity.password"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">店铺名称：</label>
                    <div class="controls">
                        <input type="text" placeholder="店铺名称" ng-model="entity.nickname"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司名称：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司名称" ng-model="entity.name" class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司电话：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司电话" ng-model="entity.telephone"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">公司详细地址：</label>
                    <div class="controls">
                        <input type="text" placeholder="公司详细地址" ng-model="entity.addressdetail"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人姓名：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人姓名" ng-model="entity.linkmanname"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">联系人手机：</label>
                    <div class="controls">
                        <input type="text" placeholder="联系人手机" ng-model="entity.linkmanmobile"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">营业执照号：</label>
                    <div class="controls">
                        <input type="text" placeholder="营业执照号" ng-model="entity.licensenumber"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人：</label>
                    <div class="controls">
                        <input type="text" placeholder="法定代表人" ng-model="entity.legalperson"
                               class="input-xfat input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <label  class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input name="m1" type="checkbox" value="2" checked=""><span>同意协议并注册  <a href="sampling.html">《武功县粗布电商平台商家入驻协议》</a></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="add()" >申请入驻</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <!--foot-->
</div>


<script type="text/javascript" src="../../../static/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../../static/js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="../../../static/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="../../../static/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="../../../static/js/pages/register.js"></script>
</body>

</html>
