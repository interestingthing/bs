<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>我的购物车</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/pages-cart.css"/>
    <script type="text/javascript" src="../../static/js/plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../../static/js/base.js"></script>
    <script type="text/javascript" src="../../static/js/controller/baseController.js"></script>
    <script type="text/javascript" src="../../static/js/service/loginService.js"></script>
    <script type="text/javascript" src="../../static/js/service/cartService.js"></script>
    <script type="text/javascript" src="../../static/js/controller/cartController.js"></script>

</head>

<body ng-app="wgxcb" ng-controller="cartController" ng-init="findCartList()">
<!--head-->

<div class="cart py-container">
    <div th:include="user/header :: header"></div>
    <!--logoArea-->
    <div class="cart py-container">
        <div class="logoArea">
            <a href="/user/index" class="fl logo"></a>
            <div class="fr search">
                <form class="sui-form form-inline">
                    <div class="input-append">
                        <input ng-model="searchMap.keywords" type="text"
                               class="input-error input-xxlarge"/>
                        <button class="sui-btn btn-xlarge btn-danger" type="button">搜索</button>
                    </div>
                </form>
            </div>
        </div>
        <!--All goods-->
        <div class="allgoods">
            <h4>全部商品<span></span></h4>
            <div class="cart-main">
                <div class="yui3-g cart-th">

                    <div class="yui3-u-1-2">商品</div>
                    <div class="yui3-u-1-8">单价（元）</div>
                    <div class="yui3-u-1-8">数量</div>
                    <div class="yui3-u-1-8">小计（元）</div>
                    <div class="yui3-u-1-8">操作</div>
                </div>
                <div class="cart-item-list" ng-repeat="cart in cartList">
                    <div class="cart-shop">
                        <!--<input type="checkbox" ng-click="updateSelectionByStoreId($event,cart.sellerId)"/>-->
                        <span class="shopname self">{{cart.sellerName}}</span>

                    </div>

                    <div class="cart-body">
                        <div class="cart-list" ng-repeat="item in cart.orderItemList">
                            <ul class="goods-list yui3-g">
                                <!--<li class="yui3-u-1-24">-->
                                <!--<input type="checkbox" ng-click="updateSelection($event,item.skuId)"/>-->
                                <!--</li>-->
                                <!--<li class="yui3-u-1-24" hidden="hidden" style="visibility: hidden">{{item.skuId}}</li>-->
                                <li class="yui3-u-12-24">
                                    <div class="good-item">
                                        <div class="item-img"><img src="../../static{{item.imgurl}}"/>
                                        </div>
                                        <div class="item-msg">{{item.title}}</div>
                                    </div>
                                </li>

                                <li class="yui3-u-1-8"><span class="price">{{item.price}}</span></li>
                                <li class="yui3-u-1-8">
                                    <a href="javascript:void(0)" class="increment mins"
                                       ng-click="addGoodsToCartList(item.skuId,'-1')">-</a>
                                    <input autocomplete="off" type="text" value="1" minnum="1" class="itxt"
                                           ng-model="item.num"/>
                                    <a href="javascript:void(0)" class="increment plus"
                                       ng-click="addGoodsToCartList(item.skuId,'1')">+</a>
                                </li>
                                <li class="yui3-u-1-8"><span class="sum">{{item.sum}}</span></li>
                                <li class="yui3-u-1-8">
                                    <a href="javascript:void(0)" ng-click="del(item.skuId);">删除</a><br/>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="cart-tool">
                <!--<div class="select-all">-->
                <!--<input type="checkbox" ng-click="swapCheck()">-->
                <!--<span>全选</span>-->
                <!--</div>-->
                <div class="toolbar">
                    <div class="chosed">共<span>{{totalValue.totalNum}}</span>件商品</div>
                    <div class="sumprice">
                        <span><em>总价 ：</em><i class="summoney">¥{{totalValue.totalMoney.toFixed(2)}}</i></span>

                    </div>
                    <div class="sumbtn">
                        <a class="sum-btn" href="getOrderInfo.html" >结算</a>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>

        </div>
    </div>
    <div th:include="user/footer :: footer"></div>

</div>
<!-- 底部栏位 -->
<!--页面底部-->
<!--页面底部END-->

<script type="text/javascript" src="../../static/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="../../static/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="../../static/js/widget/nav.js"></script>
</body>

</html>
