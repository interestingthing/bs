<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="user/header :: lib">


</head>

<body ng-app="wgxcb" ng-controller="contentController" ng-init="showTypeList();">
<!-- 头部栏位 -->
<div th:include="user/header :: header"></div>

<!--页面顶部-->
<div id="nav-bottom">
    <!--顶部-->
    <div class="nav-top">
        <!--头部-->
        <div class="header">
            <div class="py-container">
                <div class="yui3-g Logo">
                    <div class="yui3-u Left logoArea">
                        <!--<h1>武功县粗布平台</h1>-->
                        <a title="wgxcb" href="index.html" target="_blank"><h1>武功县粗布平台</h1></a>
                    </div>
                    <div class="yui3-u Center searchArea">
                        <div class="search">
                            <form action="" class="sui-form form-inline">
                                <!--searchAutoComplete-->
                                <div class="input-append">
                                    <input id="autocomplete" ng-model="keywords" type="text"
                                           class="input-error input-xxlarge"/>
                                    <button class="sui-btn btn-xlarge btn-danger" ng-click="search()" type="button">搜索
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="yui3-u Right shopArea">
                        <div class="fr shopcar">
                            <div class="show-shopcar" id="shopcar">
                                <span class="car"></span>
                                <a class="sui-btn btn-default btn-xlarge" href="cart.html" target="_blank">
                                    <span>我的购物车</span>
                                    <i class="shopnum">0</i>
                                </a>
                                <div class="clearfix shopcarlist" id="shopcarlist" style="display:none">
                                    <p>"啊哦，你的购物车还没有商品哦！"</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="yui3-g NavList">
                    <div class="yui3-u Left all-sort">
                        <h4>全部商品分类</h4>
                    </div>
                    <div class="yui3-u Center navArea">
                        <ul class="nav" th:each="m:${map}">
                            <li class="f-item">
                                <a th:href="@{'/user/search.html#?category='+${m['key']['name']}}"
                                   th:text="${m['key']['name']}"></a></li>
                            <!--<li class="f-item">寝室类</li>-->
                            <!--<li class="f-item">餐厨类</li>-->
                            <!--<li class="f-item">卫浴类</li>-->
                            <!--<li class="f-item">居家装饰类</li>-->
                            <!--<li class="f-item">家居服类</li>-->
                            <!--<li class="f-item">儿童类</li>-->

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--TODO 列表-->
<div class="sort">
    <div class="py-container">
        <div class="yui3-g SortList ">
            <div class="yui3-u Left all-sort-list">
                <div class="all-sort-list2">

                    <!--{"id":2,"name":"粗布类","pid":0}:[{"id":4,"name":"寝室类","pid":2}]-->
                    <div th:each="m:${map}" class="item bo">
                        <h3><a th:href="@{'/user/search.html#?category='+${m['key']['name']}}"
                               th:text="${m['key']['name']}"></a></h3>
                        <div class="item-list clearfix">
                            <div class="subitem">
                                <dl class="fore1">
                                    <dd>
                                        <em th:each="l : ${m['value']}"><a
                                                th:href="@{'/user/search.html#?category='+${l['name']}}"
                                                th:text="${l['name']}">枕类</a></em>
                                    </dd>
                                </dl>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!--TODO banner轮播广告-->
            <div class="yui3-u Center banerArea">
                <div id="myCarousel" data-ride="carousel" data-interval="4000" class="sui-carousel slide">
                    <ol class="carousel-indicators">
                        <!-- <li data-target="#myCarousel" data-slide-to="0" class="active"></li> -->
                        <li data-target="#myCarousel" data-slide-to="{{$index}}" class="{{$index==0?'active':''}}"
                            ng-repeat="item in contentList[1]"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="active item">
                            <a href="#">
                                <img src="../../static/img/bac.gif"/>
                            </a>
                        </div>
                        <!--<div class="{{$index==0?'active':''}} item" ng-repeat="item in contentList[1]">-->
                        <!--<a href="{{item.url}}">-->
                        <!--&lt;!&ndash;<img src="{{item.pic}}" width="730" height="454"/>&ndash;&gt;-->
                        <!--</a>-->
                        <!--</div>-->
                    </div>
                    <a href="#myCarousel" data-slide="prev" class="carousel-control left">‹</a>
                    <a href="#myCarousel" data-slide="next" class="carousel-control right">›</a>
                </div>
            </div>
            <div class="yui3-u Right">
                <div class="news">
                    <h4><em class="fl">网站动态</em><span class="fr tip">更多 ></span></h4>
                    <div class="clearix"></div>
                    <ul class="news-list unstyled">
                        <li>
                            <span class="bold">[特惠]</span>备战开学季 全民半价购
                        </li>
                        <li>
                            <span class="bold">[公告]</span>备战开学季 全民半价购
                        </li>
                        <li>
                            <span class="bold">[特惠]</span>备战开学季 全民半价购
                        </li>
                        <li>
                            <span class="bold">[公告]</span>备战开学季 全民半价购
                        </li>
                        <li>
                            <span class="bold">[特惠]</span>备战开学季 全民半价购
                        </li>
                    </ul>
                </div>
                <div class="ads">
                    <img src="../../static/img/ad1.png"/>
                </div>
            </div>
        </div>
    </div>
</div>
