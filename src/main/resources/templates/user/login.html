<!DOCTYPE html>
<html ng-app="wgxcb" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <title>品优购，欢迎登录</title>

    <link rel="stylesheet" type="text/css" href="../../static/css/webbase.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/pages-login.css"/>
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../../static/js/plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../../static/js/base.js"></script>
    <!--<script type="text/javascript" src="../../static/jquery/jquery-3.3.1.js"></script>-->
    <script type="text/javascript" src="../../static/js/service/userService.js"></script>
    <script type="text/javascript" src="../../static/js/controller/userController.js"></script>
</head>

<body ng-controller="userController">
<div class="login-box">
    <!--head-->
    <div class="py-container logoArea">
        <a href="" class="logo"></a>
    </div>
    <!--loginArea-->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <ul class="sui-nav nav-tabs tab-wraped" style="text-align: center">
                    <!--<li>-->
                    <!--<a href="#index" data-toggle="tab">-->
                    <!--<h3>扫描登录</h3>-->
                    <!--</a>-->
                    <!--</li>-->
                    <!--<li class="active">-->
                    <!--<a href="#profile" data-toggle="tab">-->
                    <h3>账户登录</h3>
                    <!--</a>-->
                    <!--</li>-->
                </ul>
                <div class="tab-content tab-wraped">
                    <div id="index" class="tab-pane">
                        <p>二维码登录，暂为官网二维码</p>
                        <img src="../../static/img/wx_cz.jpg"/>
                    </div>
                    <div id="profile" class="tab-pane  active">
                        <form name="login" class="sui-form">
                            <div id="loginMsg" style="
                                position: relative;
                                background: #ffebeb;
                                color: #e4393c;
                                border: 1px solid #faccc6;
                                padding: 3px 10px 3px 40px;
                                line-height: 15px;
                                height: auto;
                                display:none;
                                ">
                            </div>
                            <div class="input-prepend"><span class="add-on loginname"></span>
                                <input id="prependedInput1" type="text" ng-model="user.username"
                                       placeholder="邮箱/用户名/手机号" name="username1"
                                       class="span2 input-xfat" required/>
                            </div>

                            <div class="input-prepend"><span class="add-on loginpwd"></span>
                                <input id="prependedInput2" type="password" ng-model="user.password" placeholder="请输入密码"
                                       class="span2 input-xfat">
                            </div>
                            <div class="setting">
                                <label class="checkbox inline">
                                    <input name="m1" type="checkbox" value="2" checked="">
                                    自动登录
                                </label>
                                <span class="forget">忘记密码？</span>
                            </div>
                            <div class="logined">
                                <input ng-click="log()" type="submit" class="sui-btn btn-block btn-xlarge btn-danger"
                                       value="登&nbsp;&nbsp;录"/>
                            </div>
                        </form>
                        <div class="otherlogin">
                            <div class="types">
                                <ul>
                                    <!--<li><img src="../../static/img/qq.png" width="35px" height="35px"/></li>-->
                                    <!--<li><img src="../../static/img/sina.png"/></li>-->
                                    <!--<li><img src="../../static/img/ali.png"/></li>-->
                                    <!--<li><img src="../../static/img/weixin.png"/></li>-->
                                    <li><span class="register"><a href="user/register.html"
                                                                  target="_blank">立即注册</a></span>
                                    </li>
                                </ul>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--foot-->
    <div th:include="user/footer :: footer"></div>
</div>

<script type="text/javascript" src="../../static/js/plugins/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../../static/js/plugins/jquery.easing/jquery.easing.min.js"></script>
<script type="text/javascript" src="../../static/js/plugins/sui/sui.min.js"></script>
<script type="text/javascript" src="../../static/js/plugins/jquery-placeholder/jquery.placeholder.min.js"></script>
<script type="text/javascript" src="../../static/js/pages/login.js"></script>
</body>

</html>
